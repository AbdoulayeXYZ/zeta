<ul class="flex gap-4 bg-gray-100 rounded-2xl p-1 w-max overflow-hidden font-sans mx-auto">
    <li
      class="text-gray-600 rounded-2xl font-semibold text-center text-sm py-3 px-6 tracking-wide cursor-pointer"
      *ngFor="let tab of tabsArr; let src = index"
      (click)="getTab(src)"
      [ngClass]="activeTab == src ? 'text-white font-bold bg-blue-600' : ''"
    >
      {{ tab }}
    </li>
</ul>
