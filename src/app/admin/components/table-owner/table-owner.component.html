<div class="container mx-auto">
    <br><br>
    <h4 class="text-lg font-semibold">Add Owner</h4>
    <form [formGroup]="addUserForm" (ngSubmit)="saveUser()">
      <div class="flex flex-wrap justify-between">
        <div class="form-group mb-4 md:w-1/5">
          <input type="text" formControlName="fullName" class="form-control form-control-md w-full p-2 border border-gray-300 rounded" placeholder="Full Name">
        </div>
        <div class="form-group mb-4 md:w-1/5">
          <input type="email" formControlName="email" class="form-control form-control-md w-full p-2 border border-gray-300 rounded" placeholder="Email">
        </div>
        <div class="form-group mb-4 md:w-1/5">
          <input type="password" formControlName="password" class="form-control form-control-md w-full p-2 border border-gray-300 rounded" placeholder="Password">
        </div>
        <div class="form-group mb-4 md:w-1/5">
          <input type="text" formControlName="type" class="form-control form-control-md w-full p-2 border border-gray-300 rounded" placeholder="Type">
        </div>
        <button type="submit" class="btn btn-primary bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 md:w-auto rounded-lg transition-colors duration-300">Register</button>
      </div>
    </form>
</div>

<div class="container mx-auto" *ngIf="showForm">
    <br><br>
    <h4 class="text-lg font-semibold">Edit User</h4>
    <form [formGroup]="userForm" (ngSubmit)="saveUser()">
      <div class="flex flex-wrap">
        <div class="form-group mb-4 w-full md:w-1/4">
          <input type="text" formControlName="fullName" class="form-control form-control-lg w-full p-2 border border-gray-300 rounded" placeholder="Full Name">
        </div>
        <div class="form-group mb-4 w-full md:w-1/4">
          <input type="email" formControlName="email" class="form-control form-control-lg w-full p-2 border border-gray-300 rounded" placeholder="Email">
        </div>
        <div class="form-group mb-4 w-full md:w-1/4 mx-2">
          <input type="text" formControlName="type" class="form-control form-control-lg w-full p-2 border border-gray-300 rounded" placeholder="Type">
        </div>
        <div class="form-group mb-4 w-full md:w-1/4 mx-2">
          <input type="text" formControlName="isPremium" class="form-control form-control-lg w-full p-2 border border-gray-300 rounded" placeholder="Premium">
        </div>
        <button type="submit" class="btn btn-primary btn-sm bg-blue-500 text-white py-2 px-4 rounded">Save Changes</button>
      </div>
    </form>
</div>
  <br>
<div class="container mx-auto">
    <table class="table-auto w-full mt-4">
      <thead>
        <tr>
          <th class="px-4 py-2 text-center">ID</th>
          <th class="px-4 py-2 text-center">Full Name</th>
          <th class="px-4 py-2 text-center">Email</th>
          <th class="px-4 py-2 text-center">Type</th>
          <th class="px-4 py-2 text-center">Operations</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of owner; let i = index" class="border-t">
          <td class="px-4 py-2 text-center">{{ i + 1 }}</td>
          <td class="px-4 py-2 text-center">{{ user.fullName }}</td>
          <td class="px-4 py-2 text-center">{{ user.email }}</td>
          <td class="px-4 py-2 text-center">{{ user.type }}</td>
          <td class="px-4 py-2 flex justify-center space-x-2">
            <button class="mr-4" title="Edit" (click)="editUser(user)">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 fill-blue-500 hover:fill-blue-700" viewBox="0 0 348.882 348.882">
                  <path d="m333.988 11.758-.42-.383A43.363 43.363 0 0 0 304.258 0a43.579 43.579 0 0 0-32.104 14.153L116.803 184.231a14.993 14.993 0 0 0-3.154 5.37l-18.267 54.762c-2.112 6.331-1.052 13.333 2.835 18.729 3.918 5.438 10.23 8.685 16.886 8.685h.001c2.879 0 5.693-.592 8.362-1.76l52.89-23.138a14.985 14.985 0 0 0 5.063-3.626L336.771 73.176c16.166-17.697 14.919-45.247-2.783-61.418zM130.381 234.247l10.719-32.134.904-.99 20.316 18.556-.904.99-31.035 13.578zm184.24-181.304L182.553 197.53l-20.316-18.556L294.305 34.386c2.583-2.828 6.118-4.386 9.954-4.386 3.365 0 6.588 1.252 9.082 3.53l.419.383c5.484 5.009 5.87 13.546.861 19.03z" data-original="#000000" />
                  <path d="M303.85 138.388c-8.284 0-15 6.716-15 15v127.347c0 21.034-17.113 38.147-38.147 38.147H68.904c-21.035 0-38.147-17.113-38.147-38.147V100.413c0-21.034 17.113-38.147 38.147-38.147h131.587c8.284 0 15-6.716 15-15s-6.716-15-15-15H68.904C31.327 32.266.757 62.837.757 100.413v180.321c0 37.576 30.571 68.147 68.147 68.147h181.798c37.576 0 68.147-30.571 68.147-68.147V153.388c.001-8.284-6.715-15-14.999-15z" data-original="#000000" />
                </svg>
            </button>
            <button class="mr-4" title="Delete" *ngIf="user._id" (click)="deleteUser(user._id)">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 fill-red-500 hover:fill-red-700" viewBox="0 0 24 24">
                  <path d="M19 7a1 1 0 0 0-1 1v11.191A1.92 1.92 0 0 1 15.99 21H8.01A1.92 1.92 0 0 1 6 19.191V8a1 1 0 0 0-2 0v11.191A3.918 3.918 0 0 0 8.01 23h7.98A3.918 3.918 0 0 0 20 19.191V8a1 1 0 0 0-1-1Zm1-3h-4V2a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v2H4a1 1 0 0 0 0 2h16a1 1 0 0 0 0-2ZM10 4V3h4v1Z" data-original="#000000" />
                  <path d="M11 17v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Zm4 0v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Z" data-original="#000000" />
                </svg>
            </button>
        </tr>
      </tbody>
    </table>
</div>
