rem<div class="manage-container container mx-auto">
    <br><br><br>
    <h4 class="text-3xl font-extrabold text-gray-800 mb-12">Manage Patients</h4>
  
    <div>
      <h3 class="text-2xl font-bold mb-4">Create New Patient</h3>
      <form (ngSubmit)="createPatient()" class="font-[sans-serif] max-w-4xl mx-auto">
        <div class="grid sm:grid-cols-2 gap-4">
          <div class="relative flex items-center">
            <input [(ngModel)]="newPatient.fullName" name="fullName" placeholder="Full Name" required
              class="px-4 py-3 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border outline-[#007bff] rounded transition-all" />
          </div>
          <div class="relative flex items-center">
            <input [(ngModel)]="newPatient.age" name="age" type="number" placeholder="Age" required
              class="px-4 py-3 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border outline-[#007bff] rounded transition-all" />
          </div>
          <div class="relative flex items-center">
            <input [(ngModel)]="newPatient.sexe" name="sexe" placeholder="Sexe" required
              class="px-4 py-3 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border outline-[#007bff] rounded transition-all" />
          </div>
        </div>
        <button type="submit"
          class="mt-8 px-6 py-2.5 text-sm w-full bg-[#007bff] hover:bg-[#006bff] text-white rounded transition-all">Create</button>
      </form>
    </div>
  <br><br><br>
    <div>
      <h3 class="text-2xl font-bold mb-4">Patients List</h3>
      <div class="mt-8 px-6 py-2.5 text-sm w-full text-white rounded transition-all font-[sans-serif] overflow-x-auto">
        <table class="min-w-full bg-white">
          <thead class="bg-gray-800 whitespace-nowrap">
            <tr>
              <th class="p-4 text-left text-sm font-medium text-white">
                Name
              </th>
              <th class="p-4 text-left text-sm font-medium text-white">
                Age
              </th>
              <th class="p-4 text-left text-sm font-medium text-white">
                Sexe
              </th>
              <th class="p-4 text-left text-sm font-medium text-white">
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="whitespace-nowrap">
            <tr *ngFor="let patient of patients" class="even:bg-blue-50">
              <td class="p-4 text-sm text-black">
                {{ patient.fullName }}
              </td>
              <td class="p-4 text-sm text-black">
                {{ patient.age }}
              </td>
              <td class="p-4 text-sm text-black">
                {{ patient.sexe }}
              </td>
              <td class="p-4">
                <button class="mr-4" title="Edit" (click)="selectPatient(patient)">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 fill-blue-500 hover:fill-blue-700" viewBox="0 0 348.882 348.882">
                    <path d="m333.988 11.758-.42-.383A43.363 43.363 0 0 0 304.258 0a43.579 43.579 0 0 0-32.104 14.153L116.803 184.231a14.993 14.993 0 0 0-3.154 5.37l-18.267 54.762c-2.112 6.331-1.052 13.333 2.835 18.729 3.918 5.438 10.23 8.685 16.886 8.685h.001c2.879 0 5.693-.592 8.362-1.76l52.89-23.138a14.985 14.985 0 0 0 5.063-3.626L336.771 73.176c16.166-17.697 14.919-45.247-2.783-61.418zM130.381 234.247l10.719-32.134.904-.99 20.316 18.556-.904.99-31.035 13.578zm184.24-181.304L182.553 197.53l-20.316-18.556L294.305 34.386c2.583-2.828 6.118-4.386 9.954-4.386 3.365 0 6.588 1.252 9.082 3.53l.419.383c5.484 5.009 5.87 13.546.861 19.03z" data-original="#000000" />
                    <path d="M303.85 138.388c-8.284 0-15 6.716-15 15v127.347c0 21.034-17.113 38.147-38.147 38.147H68.904c-21.035 0-38.147-17.113-38.147-38.147V100.413c0-21.034 17.113-38.147 38.147-38.147h131.587c8.284 0 15-6.716 15-15s-6.716-15-15-15H68.904C31.327 32.266.757 62.837.757 100.413v180.321c0 37.576 30.571 68.147 68.147 68.147h181.798c37.576 0 68.147-30.571 68.147-68.147V153.388c.001-8.284-6.715-15-14.999-15z" data-original="#000000" />
                  </svg>
                </button>
                <button class="mr-4" title="Delete" (click)="showDeleteConfirmation = true">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 fill-red-500 hover:fill-red-700" viewBox="0 0 24 24">
                    <path d="M19 7a1 1 0 0 0-1 1v11.191A1.92 1.92 0 0 1 15.99 21H8.01A1.92 1.92 0 0 1 6 19.191V8a1 1 0 0 0-2 0v11.191A3.918 3.918 0 0 0 8.01 23h7.98A3.918 3.918 0 0 0 20 19.191V8a1 1 0 0 0-1-1Zm1-3h-4V2a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v2H4a1 1 0 0 0 0 2h16a1 1 0 0 0 0-2ZM10 4V3h4v1Z" data-original="#000000" />
                    <path d="M11 17v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Zm4 0v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Z" data-original="#000000" />
                  </svg>
                </button>
                <div *ngIf="showDeleteConfirmation"
                    class="fixed inset-0 p-4 flex flex-wrap justify-center items-center w-full h-full z-[1000] before:fixed before:inset-0 before:w-full before:h-full before:bg-[rgba(0,0,0,0.5)] overflow-auto font-[sans-serif]">
                    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 relative">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-3.5 cursor-pointer shrink-0 fill-gray-400 hover:fill-red-500 float-right" viewBox="0 0 320.591 320.591" (click)="showDeleteConfirmation = false">
                            <path
                                d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                                data-original="#000000"></path>
                            <path
                                d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                                data-original="#000000"></path>
                        </svg>

                        <div class="my-4 text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-14 fill-red-500 inline" viewBox="0 0 24 24">
                                <path
                                    d="M19 7a1 1 0 0 0-1 1v11.191A1.92 1.92 0 0 1 15.99 21H8.01A1.92 1.92 0 0 1 6 19.191V8a1 1 0 0 0-2 0v11.191A3.918 3.918 0 0 0 8.01 23h7.98A3.918 3.918 0 0 0 20 19.191V8a1 1 0 0 0-1-1Zm1-3h-4V2a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v2H4a1 1 0 0 0 0 2h16a1 1 0 0 0 0-2ZM10 4V3h4v1Z"
                                    data-original="#000000" />
                                <path d="M11 17v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Zm4 0v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Z"
                                    data-original="#000000" />
                            </svg>
                            <h4 class="text-gray-800 text-base font-semibold mt-4">Are you sure you want to delete it?</h4>

                            <div class="text-center space-x-4 mt-8">
                                <button type="button" (click)="showDeleteConfirmation = false"
                                    class="px-4 py-2 rounded-lg text-gray-800 text-sm bg-gray-200 hover:bg-gray-300 active:bg-gray-200">Cancel</button>
                                <button type="button" (click)="deletePatient(patient._id); showDeleteConfirmation = false"
                                    class="px-4 py-2 rounded-lg text-white text-sm bg-red-600 hover:bg-red-700 active:bg-red-600">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="mr-4" title="Detection" (click)="openDetectionPopup(patient)">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 fill-yellow-500 hover:fill-yellow-700" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" data-original="#000000" />
                  </svg>
                </button>
                <div *ngIf="showUploadPopup"
                    class="fixed inset-0 p-4 flex flex-wrap justify-center items-center w-full h-full z-[1000] before:fixed before:inset-0 before:w-full before:h-full before:bg-[rgba(0,0,0,0.5)] overflow-auto font-[sans-serif]">
                    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 relative">
                        <div class="flex items-center pb-3 border-b border-gray-200">
                            <div class="flex-1">
                                <h3 class="text-gray-800 text-xl font-bold">Upload File</h3>
                                <p class="text-gray-600 text-xs mt-1">Upload file to this project</p>
                            </div>

                            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 ml-2 cursor-pointer shrink-0 fill-gray-400 hover:fill-red-500"
                                viewBox="0 0 320.591 320.591" (click)="showUploadPopup = false">
                                <path
                                    d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                                    data-original="#000000"></path>
                                <path
                                    d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                                    data-original="#000000"></path>
                            </svg>
                        </div>

                        <div class="rounded-lg border-2 border-gray-200 border-dashed mt-6">
                            <div class="p-4 min-h-[180px] flex flex-col items-center justify-center text-center cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 mb-4 fill-gray-600 inline-block" viewBox="0 0 32 32">
                                    <path
                                        d="M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z"
                                        data-original="#000000" />
                                    <path
                                        d="M20.293 19.707a1 1 0 0 0 1.414-1.414l-5-5a1 1 0 0 0-1.414 0l-5 5a1 1 0 0 0 1.414 1.414L15 16.414V29a1 1 0 0 0 2 0V16.414z"
                                        data-original="#000000" />
                                </svg>

                                <h4 class="text-sm text-gray-600">Drag & Drop or <label for="chooseFile" class="text-blue-600 cursor-pointer">Choose file</label> to upload</h4>
                                <input type="file" id="chooseFile" class="hidden" (change)="onFileSelected($event)" />
                            </div>
                        </div>

                        <div class="border-t border-gray-200 pt-6 flex justify-between gap-4 mt-6">
                            <button type="button" (click)="showUploadPopup = false"
                                class="w-full px-4 py-2 rounded-lg text-gray-800 text-sm border-none outline-none tracking-wide bg-gray-200 hover:bg-gray-300 active:bg-gray-200">Cancel</button>
                            <button type="button" (click)="createDetection(selectedPatient!._id, 'specialistId', selectedFile)"
                                class="w-full px-4 py-2 rounded-lg text-white text-sm border-none outline-none tracking-wide bg-blue-600 hover:bg-blue-700 active:bg-blue-600">Import</button>
                        </div>
                    </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <div *ngIf="selectedPatient">
      <h3 class="text-2xl font-bold mb-4">Edit Patient</h3>
      <form (ngSubmit)="updatePatient()" class="font-[sans-serif] max-w-4xl mx-auto">
        <div class="grid sm:grid-cols-2 gap-4">
          <div class="relative flex items-center">
            <input [(ngModel)]="selectedPatient.fullName" name="fullName" placeholder="Full Name" required
              class="px-4 py-3 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border outline-[#007bff] rounded transition-all" />
          </div>
          <div class="relative flex items-center">
            <input [(ngModel)]="selectedPatient.age" name="age" type="number" placeholder="Age" required
              class="px-4 py-3 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border outline-[#007bff] rounded transition-all" />
          </div>
          <div class="relative flex items-center">
            <input [(ngModel)]="selectedPatient.sexe" name="sexe" placeholder="Sexe" required
              class="px-4 py-3 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border outline-[#007bff] rounded transition-all" />
          </div>

        </div>
        <button type="submit"
          class="mt-8 px-6 py-2.5 text-sm w-full bg-[#007bff] hover:bg-[#006bff] text-white rounded transition-all">Update</button>
        <button type="button" (click)="clearSelection()"
          class="mt-8 px-6 py-2.5 text-sm w-full bg-gray-500 hover:bg-gray-700 text-white rounded transition-all">Cancel</button>
      </form>
    </div>
  </div>
